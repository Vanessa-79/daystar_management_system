{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

{% for message in messages %}
<div class="alert alert-warning alert-dismissible fade show" role="alert" style="background-color: #0E98E7;">
  {{ message }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}

<div class="form" style="margin-left: 200px; margin-top: 5px;">
  <div class="form-container">
    <h2>SITTER ATTENDANCE</h2>
    <hr>
    <div class="container">


      <form action="" method="POST" class="babe-form">
        {% csrf_token %}
        {{ form | crispy }}

        <button type="submit" class="btn ">Submit</button>
      </form>

    </div>
  </div>
</div>



{% endblock %}
