{% extends 'base.html' %}
{% block content %}
{% load chartkick %}
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="/static/chartkick.js"></script>

<style>
  .main-cards {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr;
    gap: 20px;
    margin-top: 5px;
    margin-left: 10px;

  }

  /* Card Styles */
  .card {
    display: flex;
    /* position: fixed; */
    flex-direction: column;
    padding: 25px;
    justify-content: space-around;
    border-radius: 5px;
    border: none;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    width: 280px;
    margin-left: 00px;
    height: 150px;
    margin-top: 60px;
  }

  .card-img-top {
    border-top-left-radius: 0.25rem;
    border-top-right-radius: 0.25rem;
    height: 150px;
    object-fit: cover;
  }

  .card-body {
    padding: 1rem;
  }

  .material-icons-outlined {
    vertical-align: middle;
    line-height: 1px;
    font-size: 35px;
  }

  h1 {
    font-size: 30px;
    margin-top: 50px;
  }

  h2 {
    font-weight: 300;
    text-align: left;
    font-size: 20px;
  }

  h3 {
    text-align: center;
  }

  .card-inner .material-icons-outlined {
    font-size: 20px;
  }


  .card:first-child {
    background-color: #cddef0;
  }

  .card:nth-child(2) {
    background-color: #abc7e5;
  }

  .card:nth-child(3) {
    background-color: #83aad7;
  }

  .card-inner {
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-size: 10px;
  }

  .card-inner .material-icons-outlined {
    font-size: 20px;
  }

  .pie-chart-container {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
  }

  .pie-chart {
    width: 35%;
    /* Adjust width as needed */
  }
</style>
<h1 style="font-weight: bolder;">Overviews</h1>
<div class="main-cards">
  <div class="card">
    <div class="card-inner">
      <h2>BABIES</h2>
      <span class="material-icons-outlined">group</span>
    </div>
    <h3>{{ count_babies }}</h3>
  </div>

  <div class="card">
    <div class="card-inner">
      <h2>SITTERS</h2>
      <span class="material-icons-outlined">group</span>
    </div>
    <h3>{{ count_sitters }} </h3>
  </div>

  <div class="card">
    <div class="card-inner">
      <h2>BABIES SIGNED OUT</h2>
      <span class="material-icons-outlined">group</span>
    </div>
    <h3>{{ count_departure }}</h3>
  </div>

</div>

<h2 style="margin-top: 10px; font-weight: 700; font-style: italic;">Attendance Overview</h2>
<div class="pie-chart-container">
  <div class="pie-chart" style="width: 40%; margin-right: 20px;">
    {% pie_chart data %}
  </div>
  <div class="pie-chart" style="width: 45%;">
    {% pie_chart baby %}
  </div>
</div>

<h2 style="margin-top: 10px; font-weight: 700; font-style: italic;">Payments Overview</h2>

{% endblock %}
