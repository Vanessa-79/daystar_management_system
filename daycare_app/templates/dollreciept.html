{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            font-style: italic;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: #cddef0;
        }
        h1, h2 {
            text-align: center;
        }
        .receipt-details {
            margin-bottom: 20px;
        }
        .receipt-details p {
            margin: 5px 0;
        }
        .receipt-items {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .print-button {
            display: block;
            width: 60%;
            padding: 10px;
            background-color: #658ecc;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .print-button:hover {
            background-color: #5679C0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Receipt</h1>
        <div class="receipt-details">
            <p><strong>Receipt Number:</strong> {{ sale.id }}</p>
            <p><strong>Doll Name:</strong> {{ sale.item }}</p>
            <p><strong>Date:</strong> {{ sale.date }}</p>
            <p><strong>Unit Price:</strong> {{ sale.unit_price }}</p>
            <p><strong>Amount Paid:</strong> {{ sale.total_amount }}</p>
            <p><strong>Issued To:</strong> {{ sale.issued_to }}</p>
        </div>
        
        <!-- Print button -->
        <button class="print-button" onclick="window.print()">Print Receipt</button>
    </div>
</body>
</html>

{% endblock %}
