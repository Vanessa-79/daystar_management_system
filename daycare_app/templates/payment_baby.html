{% extends 'base.html' %}
{% block content %}

<script>
    window.onload = function () {
        document.getElementById("exampleCheck1").addEventListener("change", calculateAmountDue);
        document.getElementById("exampleCheck2").addEventListener("change", calculateAmountDue);
        document.getElementById("exampleCheck3").addEventListener("change", calculateAmountDue);
        document.getElementById("form1").addEventListener("input", calculateAmountDue);
    };

    function calculateAmountDue() {
        var halfDay = document.getElementById("exampleCheck2").checked;
        var fullDay = document.getElementById("exampleCheck1").checked;
        var monthly = document.getElementById("exampleCheck3").checked;
        var amount = 0;

        if (halfDay) {
            amount = 10000;
        }
        if (fullDay) {
            amount = 15000;
        }
        if (monthly) {
            amount *= 30;
        }
        
        document.getElementById("form").innerText = amount;
        
        var paid = parseInt(document.getElementById("form1").value) || 0; // Convert to integer or default to 0
        console.log(paid);
        
        var due = amount - paid;
        document.getElementById("form2").innerText = due;
    }
</script>

{% for message in messages %}
<div class="alert alert-warning alert-dismissible fade show" role="alert" style="background-color: #0E98E7;">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}

<div class="babe-form">
    <div class="form-container">
        <h2>BABIE PAYMENT</h2>
        <hr>
        <div class="container">
            <form method="POST" action="{% url 'payment_list' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" name="name" aria-describedby="emailHelp" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Payment Date</label>
                    <input type="date" class="form-control" id="exampleInputPassword1" name="payment_date" placeholder="Date">
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" name="full_day">
                    <label class="form-check-label" for="exampleCheck1">Full day</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="exampleCheck2" name="half_day">
                    <label class="form-check-label" for="exampleCheck2">Half day</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="exampleCheck3" name="monthly">
                    <label class="form-check-label" for="exampleCheck3">Monthly</label>
                </div>
                <div class="form-group">
                    <label for="form">Total Amount Due</label>
                    <div class="form-control" id="form"></div>
                </div>
                <div class="form-group">
                    <label for="form1">Amount Paid</label>
                    <input type="text" class="form-control" id="form1" name="amount_paid">
                </div>
                <div class="form-group">
                    <label for="form2">Remaining Balance</label>
                    <div class="form-control" id="form2"></div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
