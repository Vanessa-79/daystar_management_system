{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}

{% for message in messages %}
<div class="alert alert-warning alert-dismissible fade show" role="alert" style="background-color: #0E98E7;">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}

<div class="row justify-content-center">
    <div class="col-6">
        <div class="card  mb-5 text-black" style="background-color: #83aad7; color: black; margin-top: 20px;">
            <div class="card-header">
                <i class="fa-solid fa-pen-to-square fa-lg"></i>
                <h3>EDIT PAYMENTS</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn " style="background-color: #658ecc;">Update</button>
                    <a href="{% url 'payment_list' %}" class="btn " style="background-color: #5679c0;">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
