{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<style>
  
  .alert {
  position: fixed;
  top: 70px; 
  right: 20px;
  z-index: 1000;
  opacity: 0; 
  transition: opacity 0.5s ease; 
}

.alert.show {
  opacity: 1; 
}

.alert-warning {
  background-color: #658ecc;
  color: white;
  border-color: #658ecc;
}

.alert-dismissible {
  padding-right: 2.5rem;
}

.alert button.close {
  position: absolute;
  top: 0;
  right: 0;
  padding: 0.75rem 1.25rem;
  background-color: transparent;
  border: 0;
  color: inherit;
  transition: transform 0.3s ease;
}

.alert button.close:hover {
  transform: scale(1.2);
}

</style>
{% for message in messages %}
<div class="alert alert-warning alert-dismissible fade show" role="alert" style="background-color: #0E98E7;">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}

<div class="row justify-content-center">
    <div class="col-6">
        <div class="card  mb-3 text-black" style="background-color: #abc7e5; color: black; margin-top: 60px;">
            <div class="card-header">
                <i class="fa-solid fa-pen-to-square fa-lg"></i>
                <h3>UPDATE BABIE</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn " style="background-color: #5679C0; color: white;">Update</button>
                    <a href="{% url 'baby_list' %}" class="btn " style="background-color: #5679C0; color: white;">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
